plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id 'eclipse'
    
    id 'eclipse-wtp'
    
    id 'war'
}

apply from: 'gradle.plugin'

tasks.eclipse.dependsOn(cleanEclipse)

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    implementation "org.springframework:spring-web:$springVersion"
    implementation "org.springframework:spring-webmvc:$springVersion"
    implementation "org.springframework.webflow:spring-webflow:$springWebflowVersion"
    implementation "org.springframework.webflow:spring-binding:$springWebflowVersion"
    
	implementation "org.springframework:spring-jdbc:$springVersion"
	implementation "com.h2database:h2:$h2Version"
	implementation "org.hibernate:hibernate-validator:$hibernateValidatorVersion"
	
	implementation "org.apache.commons:commons-lang3:$commonsLangVersion"
	implementation "org.thymeleaf:thymeleaf-spring3:$thymeleafVersion"
	
	implementation "org.springframework:spring-aspects:$springVersion"
	implementation "org.aspectj:aspectjweaver:$aspectJVersion"
	
	implementation "javax.servlet:jstl:$jstlVersion"
	
	implementation "log4j:log4j:$log4jVersion"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
